        //Q.13 Find the maximum and minimum element in array
        let array = [1, 23, 43, 23, 34, 21];
        function checkMIn(arr) {
            arr.sort();
            return arr[0];
        }
        console.log(checkMIn(array));

        const checkMax = (arr) => {
            arr.sort();
            return arr[arr.length - 1];
        }
        console.log(checkMax(array));

        //Q.15 Search an element in array
        const search = ['banana', 'apple', 'graps', 'orange', 'mango', 'watermelon'];
        function searchArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
            return arr;
        }
        searchArr(search);
        // Q.16 Find missing element in array,
        // Function to find the missing number
        function findMissing(arr, N) {
            let i;
            let temp = [];
            for (i = 0; i <= N; i++) {
                temp[i] = 0;
            }

            for (i = 0; i < N; i++) {
                temp[arr[i] - 1] = 1;
            }

            let ans = 0;
            for (i = 0; i <= N; i++) {
                if (temp[i] == 0)
                    ans = i + 1;
            }
            console.log(ans);
        }

        // Driver code
        let arr1 = [1, 3, 7, 5, 6, 2];
        let n = arr1.length;

        // Function call
        findMissing(arr, n);

        //Q.17 find first repeated number in array,
        function firstRepeatingElement(arr) {
            // Nested loop to check for repeating elements
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    // If a repeating element is found, return its index
                    if (arr[i] === arr[j]) {
                        return i;
                    }
                }
            }
            // If no repeating element is found, return -1
            return -1;
        }

        // Driver code
        const arr = [10, 5, 3, 4, 3, 5, 6];
        // Finding the index of first repeating element
        const index = firstRepeatingElement(arr);

        // Checking if any repeating element is found or not
        if (index === -1) {
            console.log("No repeating element found!");
        } else {
            // Printing the first repeating element and its index
            console.log("First repeating element is", arr[index]);
        }


    </script>
